{% extends "base_layout.html" %}
{% load static %}

{% block content %}
        <h3><i class="fa fa-user"></i> My Profile</h3>
        <hr>
        <div class="row mt">
           <div class="col-md-3"></div>
            <div class="col-md-6">
            <div class="row content-panel">
              <div class="col-md-12 centered">
                <div class="profile-pic">
                  <p><img src="{% static avatar_path %}" class="img-circle"></p>
                  <p>
                    <button class="btn btn-theme" data-toggle="modal" data-target="#changeAvatar" type="button"><i class="fa fa-eye"></i> Change Avatar</button>
                    <!-- Modal-->
                    <div id="changeAvatar" tabindex="-1" role="dialog" aria-labelledby="changeAvatarModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header"><strong id="changeAvatarModalLabel" class="modal-title">Change Avatar</strong>
                                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <form method="POST" action="{% url 'update_avatar' %}">
                                        {% csrf_token %}
                                        <div class="row mt">
                                            <div class="col-md-4">
                                                <input id="select_pic_1" type="radio" checked="" value="av-01" name="profile_avatar">
                                                <label for="profile_avatar">
                                                        <img src="{% static 'img/avatars/av-01.jpg' %}" alt="..." class="rounded-circle img-thumbnail">  
                                                </label>
                                            </div>
                                            <div class="col-md-4">
                                                <input id="select_pic_2" type="radio" checked="" value="av-02" name="profile_avatar">
                                                <label for="profile_avatar">
                                                        <img src="{% static 'img/avatars/av-02.jpg' %}" alt="..." class="rounded-circle img-thumbnail">  
                                                </label>
                                            </div>
                                            <div class="col-md-4">
                                                <input id="select_pic_3" type="radio" checked="" value="av-03" name="profile_avatar">
                                                <label for="profile_avatar">
                                                        <img src="{% static 'img/avatars/av-03.jpg' %}" alt="..." class="rounded-circle img-thumbnail">  
                                                </label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="submit" class="btn btn-block btn-theme04" value="Change Avatar">
                                        </div>
                                    </form>   
                                </div>
                            </div>
                        </div>
                    </div> 

                    <button class="btn btn-inverse" data-toggle="modal" data-target="#changePassword" type="button"><i class="fa fa-key"></i> Change Password</button>
                    <!-- Modal-->
                    <div id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header"><strong id="changePasswordModalLabel" class="modal-title">Change Password</strong>
                                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal style-form" method="POST" action="{% url 'update_password'%}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <label class="col-sm-2 col-sm-2 control-lable pull">Current Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="password_current" class="form-control">
                                            </div>
                                            <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <label class="col-sm-2 col-sm-2 control-lable pull">New Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="password" class="form-control">
                                            </div>
                                            <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <label class="col-sm-2 col-sm-2 control-lable pull">Re-Type New Passsword</label>
                                            <div class="col-sm-8">
                                                <input type="password" name="password1" class="form-control">
                                            </div>
                                            <div class="col-sm-1"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-10">
                                                <input type="submit" class="btn btn-block btn-theme02" value="Change Password">
                                            </div>
                                            <div class="col-sm-1"></div>
                                        </div>  
                                    </form>   
                                </div>
                            </div>
                        </div>
                    </div> 
                  </p>
                </div>
              </div>
              <!-- /col-md-4 -->
            </div>
            <!-- /row -->
            <div class="col-md-3"></div>
          </div>
          <!-- /row -->
        </div>

        <div class="row mt">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-panel">
                    <h4 class="mb centered"><strong>Update Details</strong></h4>
                    <form class="form-horizontal style-form" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-2 col-sm-2 control-lable pull">First Name</label>
                            <div class="col-sm-8">
                                {{ form.firstname }}
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-2 col-sm-2 control-lable pull">Last Name</label>
                            <div class="col-sm-8">
                                {{ form.lastname }}
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-2 col-sm-2 control-lable pull">User Name</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-2 col-sm-2 control-lable pull">Email Address</label>
                            <div class="col-sm-8">
                                {{ form.email }}
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <input type="submit" class="btn btn-block btn-theme03" value="Update">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>  
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <!-- /container -->
{% endblock %}
